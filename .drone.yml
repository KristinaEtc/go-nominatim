clone:
        depth: 10
        recursive: true

build:
                image: ubuntu
                environment:
                        - GOOS=linux
                        - GOARCH=amd64
                        - CGO_ENABLED=0
                commands:
                        - apt-get update -qq &&  apt-get install -y checkinstall && \
                          apt-get install -y curl && apt-get install -yq golang && \
                          apt-get install -yq git
                        - mkdir /go
                        - GOPATH /go
                        - go env

                branches:
                        - release
                        - master
                        - dev
                        - deploy

